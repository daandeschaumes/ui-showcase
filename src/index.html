<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="./style/screen.min.css"
		/>
		<script src="./script/app.bundle.js"></script>
		<title>Audi app</title>
	</head>
	<body>
		<div class="c-app">
			<main class="o-grid u-grid-main-layout">
				<div class="c-content c-content__default">
					<div class="c-phonenav">
						<svg
							class="c-phonenav__back js-back"
							xmlns="http://www.w3.org/2000/svg"
							width="48"
							height="48"
							viewBox="0 0 24 24"
							fill="none"
							stroke="#000000"
							stroke-width="3"
							stroke-linecap="square"
							stroke-linejoin="arcs"
						>
							<path d="M19 12H6M12 5l-7 7 7 7" />
						</svg>
						<svg
							class="c-phonenav__options"
							xmlns="http://www.w3.org/2000/svg"
							width="48"
							height="48"
							viewBox="0 0 24 24"
							fill="none"
							stroke="#000000"
							stroke-width="3"
							stroke-linecap="square"
							stroke-linejoin="arcs"
						>
							<circle cx="12" cy="12" r="1"></circle>
							<circle cx="19" cy="12" r="1"></circle>
							<circle cx="5" cy="12" r="1"></circle>
						</svg>
					</div>
					<div class="js-page">
						<div class="c-header">
							<span class="c-header__span">Overview</span>
							<h1 class="c-header__title js-title">
								Audi Q2 2.0 TDI
							</h1>
						</div>
						<section class="c-deal js-deal">
							<div class="c-deal__info">
								<span class="c-deal__info--header"
									>Best deal</span
								>
								<h2 class="c-deal__info--description">
									Audi Downtown Boston
								</h2>
							</div>
							<div class="c-deal__map">
								<img
									class="c-deal__map--image"
									src="./images/Map.png"
									alt="map"
								/>
							</div>
						</section>
						<section>
							<img
								class="c-car__frontal js-image"
								src="./images/q2-yellow-front.png"
								alt="car"
							/>
						</section>
						<div class="c-specifications js-specs">
							<div class="c-specifications__detail">
								<span class="c-specifications__detail--header"
									>Power</span
								>
								<span
									class="c-specifications__detail--value js-power"
									>147 bhp</span
								>
							</div>
							<div class="c-specifications__detail">
								<span
									class="c-specifications__detail--header js-acceleration"
									>0 - 60 mph</span
								>
								<span
									class="c-specifications__detail--value js-speed"
									>7.8 sec</span
								>
							</div>
							<div class="c-specifications__detail">
								<span class="c-specifications__detail--header"
									>Top speed</span
								>
								<span class="c-specifications__detail--value"
									>131 mph</span
								>
							</div>
						</div>
						<div>
							<button
								class="c-button c-button__default js-button"
							>
								All specs
							</button>
						</div>
					</div>
				</div>
				<div></div>
			</main>
		</div>
	</body>
</html>
